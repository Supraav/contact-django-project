{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
create a new contact
{% endblock title %}

{% block content %}
    <div class="container">
        <h2 class="heading font-weight-light create-center "> Create New Contact </h2>  
        <hr>
    </div>

    <div class="container w-25 card p-4 mt-4">
         <form action="" method="post" enctype="multipart/form-data">        <!-- action is blank because it is managed by CreateView -->

            {% csrf_token %} <!-- since it is post method so csrf token needed -->
            
            {{form | crispy }}  
            <!-- CreateView. 
            A view that displays a form for creating an object, redisplaying the form with validation errors (if there are any) and saving the object 
            create view gives us the form context that helps to render the input tags automatically which are the 'field' property in 'views.py'-->
            <input type="submit" value="Add Contact" class="w-100 text-white text-center my-2 btn btn-info">
        </form>

    </div>
{% endblock content %}



<!-- 
enctype='multipart/form-data is an encoding type that allows files to be sent through a POST. Quite simply, without this encoding the files cannot be sent through POST.

If you want to allow a user to upload a file via a form, you must use this enctype. -->
